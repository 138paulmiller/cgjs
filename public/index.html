<html>
	<head>
		<!--
		Internet required
		<script src="http://threejs.org/build/three.min.js"></script>
	  -->
		<script src="js/three.min.js"></script>
		<script src="js/threex.rendererstats.js"> </script>
		<script src="js/sketch.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">


		<title>ThreeJs Sketch</title>

	</head>
	<body >
		<div class="dropdown">
  	<button id="dropbutton" class="dropbtn">Menu</button>
	  <div class="dropdown-content">
			<div style="border:1px solid #940044;">
			Point size: <input id='size' type='string' size='2' value='5'><br>
			<button id='toggleAxis'>Toggle Axis<br>
			<button id="clear" type="button" >Clear</button>
			</div>
			<div style="border:1px solid #940044;">
			 Parametric pointset<br>
				t: <input id='a' type='int' size='6' value='100'> <br><br>
				x(t): <input id='xfunc' type='text' size='20' value='cos(t)*a'> <br>
				y(t): <input id='yfunc' type='text' size='20' value='sin(t)*a'> <br>
				z(t): <input id='zfunc' type='text' size='20' value='0'> <br><br>
				tmax:&nbsp;&nbsp;<input id='tmax' type='string' size='6' value='pi*2'> <br>
				tmin:&nbsp;&nbsp;<input id='tmin' type='string' size='6' value='0'> <br>
				increment: <input id='increment' type='int' size='6' value='pi/16'> <br><br>
				<button id="points" type="button" >Generate Parametric Points </button><br><br>
			</div>
			<div style="border:1px solid #940044;">
				Random pointset<br>
				x max: <input id='xmax' type='number' size='6' value='100'> <br>
				x min: <input id='xmin' type='number' size='6' value='-100'> <br><br>
				y max: <input id='ymax' type='number' size='6' value='100'> <br>
				y min: <input id='ymin' type='number' size='6' value='-100'> <br><br>
				z max: <input id='zmax' type='number' size='6' value='0'> <br>
				z min: <input id='zmin' type='number' size='6' value='0'> <br><br>
				n: <input id='n' type='number' size='6' value='100'> <br>
			 <button id="pointsrandom" type="button" >Generate Random Points</button><br><br>
		 </div>
	 	 <div style="border:1px solid #940044;">
			 2D algorithms (zmax-zin == 0)<br>
			<button id="grahamScan" type="button" >GrahamScan</button>
			<button id="quickHull" type="button" >QuickHull</button><br>
			3D algorithms
			<button id="delaunayConstruction" type="button" >Delaunay</button><br>
		 </div>
	</div>
	</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<script>
		sketch();
		</script>
	</body>
</html>
