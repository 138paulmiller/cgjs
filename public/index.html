<html>
	<head>
		<!--
		Internet required
		<script src="http://threejs.org/build/three.min.js"></script>
	  -->
		<script src="js/three.min.js"></script>
		<script src="js/threex.rendererstats.js"> </script>
		<script src="js/sketch.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">


		<title>ThreeJs Sketch</title>

	</head>
	<body >
		<div id="inputs">
			<h3>Parametric pointset generator</h3>
			Point size: <input id='size' type='string' size='2' value='5'><br>
			a: <input id='a' type='int' size='6' value='100'> <br><br>
		x(t): <input id='xfunc' type='string' size='60' value='cos(t)*a'> <br>
		y(t): <input id='yfunc' type='string' size='60' value='sin(t)*a'> <br>
		z(t): <input id='zfunc' type='string' size='60' value='0'> <br><br>
		tmax: <input id='tmax' type='string' size='6' value='pi*2'> <br>
		tmin: <input id='tmin' type='string' size='6' value='0'> <br>
		increment: <input id='increment' type='int' size='6' value='pi/16'> <br><br>
		<button id="points" type="button" >Generate Parametric Points </button><br><br>
		<h3>Random pointset generator</h3>
		x max: <input id='xmax' type='string' size='6' value='100'> <br>
		x min: <input id='xmin' type='string' size='6' value='-100'> <br><br>
		y max: <input id='ymax' type='string' size='6' value='100'> <br>
		y min: <input id='ymin' type='string' size='6' value='-100'> <br><br>
		z max: <input id='zmax' type='string' size='6' value='0'> <br>
		z min: <input id='zmin' type='string' size='6' value='0'> <br><br>
		n: <input id='n' type='int' size='6' value='100'> <br>
		 <button id="pointsrandom" type="button" >Generate Random Points</button><br><br>
		 <h3>Point algorithms</h3>
		<button id="grahamScan" type="button" >GrahamScan</button><br>
		<button id="quickHull" type="button" >QuickHull</button><br>
		<button id="clear" type="button" >Clear</button>
	</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<script>
		sketch();
		</script>
	</body>
</html>
