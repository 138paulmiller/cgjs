<!DOCTYPE html>
<html>
 <head>
   <!--
   Internet required
   <script src="http://threejs.org/build/three.min.js"></script>
   -->
   <script src="js/three.min.js"></script>
   <script src="js/threex.rendererstats.js"> </script>
   <script src="js/draw.js" ></script>
   <script src="js/points.js" ></script>
   <link rel="stylesheet" type="text/css" href="css/style.css">

   <title>Draw138</title>
   <div  class="dropdown">
     <button class="dropbtn" id="dropbutton">Menu</button>
     <div class="dropdown-content">
        <div style="border:1px solid #940044;">
          Auto Clear:
          <label class="switch">
            <input type="checkbox" id="autoClear">
            <div class="slider"></div>
          </label><br>
        </div>
         x(t):<input id="xFunc" type="text" value = "Math.sqrt(t)*Math.sin(t)*r;" size="30"><br>
         y(t):<input id="yFunc" type="text" value = "Math.sqrt(t)*Math.cos(t)*r;" size="30"><br>
         z(t):<input id="zFunc" type="text" value = "Math.sqrt(t)*Math.sin(t)*r;" size="30"><br>

         <button class="btn" id="generatePoints">Generate Points</input>

     </div>
   </div>
 </head>
 <body >
   <script>
   //define generation functions
   function generatePoints(){
     var d= drawer(); //create drawing object
     var p = points(); //factory for points
     var r = 10;
     var x = function(t) {return Math.sqrt(t)*Math.sin(t)*r;};
     var y = function(t) {return Math.sqrt(t)*Math.cos(t)*r;};
     var z = function(t) {return Math.sqrt(t)*Math.sin(t*2)*r;};
     var xVel = function(t) {return Math.sin(t);};
     var yVel = function(t) {return Math.cos(t);};
     var zVel = function(t) {return Math.cos(t);};
     var xRange=[-100,100], yRange=[-100,100], zRange=[-100,100];
     d.addObject(p.makeDynamicParametricPoints(1000, 5, x,y,z, xVel, yVel, zVel, xRange, yRange, zRange), "p1");
  }
  generatePoints();
   </script>
 </body>
</html>
